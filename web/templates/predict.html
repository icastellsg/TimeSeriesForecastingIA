<!DOCTYPE html>
<html>
<head>
    <title>Predicción de temperatura</title>
</head>
<body>
    <h1>Predicción de temperatura</h1>
    
    <form action="predict" method="post">
        <label for="temperatura">Ingrese el valor de temperatura:</label>
        <input type="number" id="temperatura" name="temperatura" required>
        <br><br>
        <button type="submit">Predecir</button>
    </form>

    {% if prediction %}
        <h2>La predicción de temperatura es: {{ prediction }}</h2>
    {% endif %}

</body>
</html>
