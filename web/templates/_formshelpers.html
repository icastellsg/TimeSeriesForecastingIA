{% macro render_field(field) %}
<div class="mb-3 row">
  {{ field.label(class="col-sm-2 col-form-label") }}
  <div class="col-sm-10{% if field.type == 'BooleanField' or  field.type == 'SelectField' %} d-inline-flex  {% endif %}">
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
      <ul class=errors>
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  </div>
</div>
{% endmacro %}
